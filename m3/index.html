    <script>
    $(document).ready(function(){
        var wd = parseInt($(".banBoxFrm").width());
        var len = $(".banBox li").length;
        var sw1 = true;
        var sw2 = true;
        function nextAni(){
            $(".banBox").not(":animated").animate({"opacity":"1"}, 900, function(){
                $(".banBox li").removeClass("on");
                $(".banBox li").eq(0).appendTo($(".banBox"));
                $(".banBox li").eq(0).addClass("on");
            });
        }
        function prevAni(){
            $(".banBox li").removeClass("on");
            $(".banBox").not(":animated").animate({"opacity":"1"}, 400, function(){
                $(".banBox li").eq(len-1).prependTo($(".banBox"));
                $(".banBox li").eq(0).addClass("on");
            });
        }
        var intv = setInterval(function(){
            nextAni();
        }, 3500); 
        $(".next").click(function(){
            clearInterval(intv);
            nextAni();
            intv = setInterval(function(){ nextAni(); }, 3500); 
        });
        $(".prev").click(function(){
            clearInterval(intv);
            prevAni();
            intv = setInterval(function(){ nextAni(); }, 3500); 
        });
        $(".stop").click(function(){
            if(sw1==true){
                clearInterval(intv);
                $(this).find("i").removeClass("fa-stop").addClass("fa-play");
            } else {
                intv = setInterval(function(){ nextAni(); }, 3500);
                $(this).find("i").removeClass("fa-play").addClass("fa-stop");
            }
            sw1=!sw1;
        });
        $(".expand").click(function(){
           if(sw2==true){
               $("#container #hd").fadeOut();
               $("#container #ft").fadeOut();
               $(this).find("i").removeClass("fa-expand").addClass("fa-compress");
           } else {
               $("#container #hd").fadeIn();
               $("#container #ft").fadeIn();
               $(this).find("i").removeClass("fa-compress").addClass("fa-expand");
           }
           sw2=!sw2;
        });
        function swiper1(){
            $(".swiper").animate({"margin-left":"200px"}, 2500);
        }
        function swiper2(){
            $(".swiper").animate({"margin-left" : "-120px"}, 20);
        }
        
        var intv2 = setInterval(function(){
            swiper1();
            swiper2();
        }, 3500);
    });    
    </script>
