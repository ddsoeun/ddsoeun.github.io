    <script>
    $(document).ready(function(){
        var wd = $(".slideBox").width();
        var len = $(".slide li").length;
        
        function nextAni(){
            $(".slide").not(":animated").animate({"margin-left":-wd+"px"}, function(){
                $(".slide li").eq(0).appendTo($(".slide"));
                $(".slide").css("margin-left", "0px");
            });
        }
        function prevAni(){
            $(".slide li").eq(len-1).prependTo($(".slide"));
            $(".slide").css("margin-left", -wd+"px");
            $(".slide").not(":animated").animate({"margin-left":"0px"});
        }
        $(".btnBox li.item1 button").click(function(){
            prevAni();    
        });
        $(".btnBox li.item2 button").click(function(){
            nextAni(); 
        });
        
        $(".slidenav.item1").click(function(){
            $(".slideBox").addClass("on");
            $(".comBox.item1").addClass("on");
        });
        $(".slidenav.item2").click(function(){
            $(".slideBox").addClass("on");
            $(".comBox.item2").addClass("on");
        });
        $(".slidenav.item3").click(function(){
            $(".slideBox").addClass("on");
            $(".comBox.item3").addClass("on");
        });
    });
