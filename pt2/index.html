    <script>
    $(document).ready(function(){
        var ht = $(".slideBox").height();
        var len = $(".slide li").length;
        var intv = setInterval(function(){
            nextAni();    
        }, 2800);
        
        function nextAni(){
            $(".slide").not(":animated").animate({"margin-top":-ht+"px"}, 800, function(){
                $(".slide li").eq(0).appendTo($(".slide"));
                $(".slide").css("margin-top", "0px");
            });
        }
        $(".cloudMn").click(function(){
            $(".popMn").css("opacity", "1").css("z-index", "50");
